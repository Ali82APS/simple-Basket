<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">    <title>🛒Basketestan</title>
</head>
<body>
    
    <div class="container mt-5">
        <h2 class="fw-bold">🛒سبدخرید</h2>
        <div class="row">
            <div class="mt-3 col-md-8">
                <div class="product border rounded-2 border-secondary border-opacity-25 p-3">
                    <h5 class="fw-bold fs-25">☑️محصول یک</h5>
                    <p class="mb-3">توضیحات محصول یک</p>
                    <input type="number" placeholder="تعداد" class="form-control">
                    <div class="d-flex justify-content-between">
                        <span class="fw-900 text-muted">قیمت: 50.00ريال</span>
                        <span class="fw-900 text-danger ">تخفیف : 10%</span>
                    </div>
                    <button class="btn btn-primary mt-3">افزودن به سبدخرید</button>
                </div>
            </div>
            <div class="mt-3 col-md-8">
                <div class="product border rounded-2 border-secondary border-opacity-25 p-3">
                    <h5 class="fw-bold fs-25">☑️محصول دو</h5>
                    <p class="mb-3">توضیحات محصول دو</p>
                    <input type="number" placeholder="تعداد" class="form-control">
                    <div class="d-flex justify-content-between">
                        <span class="fw-900 text-muted">قیمت: 86.00ريال</span>
                        <span class="fw-900 text-danger ">تخفیف : 25%</span>
                    </div>
                    <button class="btn btn-primary mt-3">افزودن به سبدخرید</button>
                </div>
            </div>
            <div class="mt-3 col-md-4">
                <div class="card">
                    <div class="card-body ">
                        <h5 class="fw-800">سبدخرید</h5>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>محصول یک</span>
                                <span class="badge bg-primary rounded-pill">10%</span>
                                <span class="badge bg-success rounded-pill">50.00$</span>
                                <button class="btn-close"></button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>محصول دو</span>
                                <span class="badge bg-primary rounded-pill">25%</span>
                                <span class="badge bg-success rounded-pill">86.00$</span>
                                <button class="btn-close"></button>
                            </li>
                        </ul>
                        <hr>
                        <h5 class="fw-800 fs-6">جمع کل : 131.00ريال</h5>
                        <button class="btn btn-success mt-4">پرداخت</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
